# Moni Application Kubernetes Manifests - Local Development
# 
# This file contains all Kubernetes resources for LOCAL development with K3d
# Uses locally built images instead of ECR
#
# Deploy with: kubectl apply -f moni-app-local.yaml
# Delete with: kubectl delete -f moni-app-local.yaml

---
# =============================================================================
# NAMESPACE
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: moni
  labels:
    app: moni
    environment: local

---
# =============================================================================
# SECRET
# =============================================================================
# Secrets store sensitive data like passwords
# For local development, using simple password
apiVersion: v1
kind: Secret
metadata:
  name: moni-db-secret
  namespace: moni
type: Opaque
data:
  # Base64 encoded password "pekka"
  # To encode: echo -n 'yourpassword' | base64
  password: cGVra2E=

---
# =============================================================================
# PERSISTENT VOLUME CLAIM
# =============================================================================
# PVC for PostgreSQL data persistence
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: moni-pvc
  namespace: moni
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path  # K3s/K3d default storage class
  resources:
    requests:
      storage: 2Gi  # Smaller for local dev

---
# =============================================================================
# POSTGRESQL DATABASE
# =============================================================================

# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moni-db
  namespace: moni
  labels:
    app: moni-db
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moni-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: moni-db
        tier: database
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: moni-db-secret
                  key: password
            - name: POSTGRES_DB
              value: "moni"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: moni-storage
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: moni-storage
          persistentVolumeClaim:
            claimName: moni-pvc

---
# PostgreSQL Service (ClusterIP - internal only)
apiVersion: v1
kind: Service
metadata:
  name: moni-db
  namespace: moni
  labels:
    app: moni-db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: moni-db

---
# =============================================================================
# BACKEND APPLICATION (Spring Boot)
# =============================================================================

# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moni-be
  namespace: moni
  labels:
    app: moni-be
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moni-be
  template:
    metadata:
      labels:
        app: moni-be
        tier: backend
    spec:
      # Init container waits for database to be ready
      initContainers:
        - name: wait-for-postgres
          image: busybox
          command: ['sh', '-c', 'until nc -z moni-db 5432; do echo "Waiting for database..."; sleep 2; done; echo "Database is ready!"']
      containers:
        - name: moni-be
          # LOCAL IMAGE - built and loaded via k3d image import
          image: moni-be:local
          imagePullPolicy: Never  # Use locally loaded image
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://moni-db:5432/moni"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: moni-db-secret
                  key: password
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            # Local development settings
            - name: SERVER_PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Startup probe - gives the app time to start
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: moni-be
  namespace: moni
  labels:
    app: moni-be
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: moni-be

---
# =============================================================================
# FRONTEND APPLICATION (Nginx/React)
# =============================================================================

# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moni-fe
  namespace: moni
  labels:
    app: moni-fe
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moni-fe
  template:
    metadata:
      labels:
        app: moni-fe
        tier: frontend
    spec:
      containers:
        - name: moni-fe
          # LOCAL IMAGE - built and loaded via k3d image import
          image: moni-fe:local
          imagePullPolicy: Never  # Use locally loaded image
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "150m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: moni-fe
  namespace: moni
  labels:
    app: moni-fe
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: moni-fe

---
# =============================================================================
# INGRESS (Routes external traffic to services)
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moni-ingress
  namespace: moni
spec:
  ingressClassName: traefik
  rules:
    # Frontend - accessible at localhost:8080
    - http:
        paths:
          # API routes go to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: moni-be
                port:
                  number: 8080
          # Actuator endpoints
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: moni-be
                port:
                  number: 8080
          # Everything else goes to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: moni-fe
                port:
                  number: 80

---
# =============================================================================
# ADDITIONAL: NodePort Services for Direct Access (Optional)
# =============================================================================
# These allow direct access to backend without going through ingress

# Backend NodePort Service (for direct API access at localhost:8081)
apiVersion: v1
kind: Service
metadata:
  name: moni-be-nodeport
  namespace: moni
  labels:
    app: moni-be
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30081
      name: http
  selector:
    app: moni-be
