version: "3.8"

services:
  moni-db:
    image: postgres:16-alpine
    container_name: moni-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pekka
      POSTGRES_DB: moni
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - moni-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  moni-be:
    image: "${ECR_BACKEND_URI:-moni-be:latest}"
    container_name: moni-be
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://moni-db:5432/moni
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: pekka
      SPRING_PROFILES_ACTIVE: dev
      SERVER_SERVLET_CONTEXT_PATH: /
    ports:
      - "30080:8080"
    depends_on:
      moni-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - moni-network
    # Health check disabled - minimal Java image doesn't include curl/wget
    # Backend is monitored through external endpoint testing

  moni-fe:
    image: "${ECR_FRONTEND_URI:-moni-fe:latest}"
    container_name: moni-fe
    ports:
      - "30081:80"
    depends_on:
      - moni-be
    restart: unless-stopped
    networks:
      - moni-network
    volumes:
      - ./nginx-config/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  moni-network:
    driver: bridge